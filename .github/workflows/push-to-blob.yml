name: push-to-blob-on-push

on:
  push:
    branches:
      - main
    paths:
      - 'archived/**'
  workflow_dispatch:

jobs:
  run-shell-script:
    runs-on: ubuntu-latest
    env:
      ARCHIVE_KEY: ${{ secrets.AZURE_BLOB_STORAGE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - run: git update-index --chmod=+x upload-blob.sh
      - run: ./upload-blob.sh
