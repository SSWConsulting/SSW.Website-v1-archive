		<SCRIPT language="JavaScript" type="text/javascript">
function ValidateForm(eForm)
{
		if ("" == eForm.searchFor.value || "Enter word(s)" == eForm.searchFor.value)
		{
				window.alert("Please enter a search phrase.   ");
				eForm.searchFor.focus();
				eForm.searchFor.select();
				return false;
		}
		else
		{
		window.location.href = "http://www.google.com.au/search?q=site%3Assw.com.au+" + eForm.searchFor.value;
				return false;
		}
}
function putFocus(formInst, elementInst) {
  if (document.forms.length > 0) {
   document.forms[formInst].elements[elementInst].focus();
  }
 }
function TryAgain()
{
	var address = window.location.href;
	var address_array = address.split(".error");
	window.location.href = address_array[0];
	//window.location.href = "http://www.ssw.com.au";
}
