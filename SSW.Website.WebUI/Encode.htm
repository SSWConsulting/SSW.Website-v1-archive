<html>
<head runat="server">
    <title>Decode/Encode</title>
    <script src="/ssw/include/jquery-1.2.6.min.js" type="text/javascript"></script>
	<style>
        input[type='text'] {
            width: 90%
        }
	</style>
</head>
<body style="font-family:Calibri;">
<h1>Decode a string</h1>
Input a 16-based string<br/>
<input type="text"  id="txtAreaStringToDecode"/>
<br/>
<input id="btnDecode" onclick="decodeit()" type="button" value="decode it to normal string"/>
<br/>
The normal string is <br/>
<input type="text" id="txtStringDecoded" />
<h1>Encode a string</h1>
<input type="text" id="txtStringToBeEncoded" /><br/>
<input id="btnEncode" onclick="encodeit()" type="button" value="encode it to 16-based string"/><br/>
<input type="text" id="txtStringEncoded" />
<script type="text/javascript" language="javascript">
	function decodeit()
	{
		// gets the email address to be decoded
		var Decodedstring = $("#txtAreaStringToDecode").val();
		var email="";

		for (i=0; i < Decodedstring.length;i += 2)
		{
		// holds each letter (2 digits)
		var letter = "";
		letter = Decodedstring.charAt(i) + Decodedstring.charAt(i+1);

		// parse it to normal
		email += String.fromCharCode(parseInt(letter,16));
		
		}
		
		$("#txtStringDecoded").val(email);
	}
	function encodeit()
	{
		// gets the email address to be decoded
		var stringtoencode = $("#txtStringToBeEncoded").val();
		var stringencoded="";
		
		for (i=0; i < stringtoencode.length;i ++)
		{
			stringencoded += stringtoencode.charCodeAt(i).toString(16);

		}
		$("#txtStringEncoded").val(stringencoded);
	}

</script>
</body>
</html>
